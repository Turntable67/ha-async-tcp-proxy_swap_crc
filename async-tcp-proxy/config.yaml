name: "async-tcp-proxy"
description: "Proxy to access a tcp server using single async socket. Allows multiple tcp client connections of any protocol like Modbus."
version: "0.0.2"
slug: "async_tcp_proxy"
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
url: "https://github.com/cosote/ha-async-tcp-proxy"
startup: services
init: false
options:
  port: 8899
  server_host: "192.168.177.202"
  server_port: 8899
  server_timeout: 0.250
  client_timeout: 0.100
  implementation: "default"
#    name: Proxy implementation
#    description: Choose default or one generated by bing-bot
  loglevel: "INFO"
#    name: Log level
#    description: Specify how granular the logs are.
schema:
  port: int
  server_host: str
  server_port: int
  server_timeout: float
  client_timeout: float
  loglevel: list(INFO|DEBUG|ERROR)
  implementation: list(default|bing-bot)
ports:
  8899/tcp: 8899
